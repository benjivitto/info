<!DOCTYPE html>
<html>
<head>
  <title>My super site!</title>
</head>
<body>
  <h1>My super site</h1>
  
  <div id="map" style="width:420px;height:420px;background:yellow"></div>
  
  <script>
  function myMap() {
    var mapOptions = {
      center: new google.maps.LatLng(45.899247, 6.129383999999959),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID
    }
    var myCenter = new google.maps.LatLng(45.91862260000001, 6.157968500000038);
    var myCenterSeconde = new google.maps.LatLng(45.899247, 6.129383999999959);
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    var marker = new google.maps.Marker({position:myCenterSeconde});
    marker.setMap(map);
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCm-Mkwk5L-lmg0_oG0nu-2PfM7T-pYQJM &callback=myMap"></script>
</body>
</html>
